apiVersion: apps/v1
kind: Deployment
metadata:
  name: development-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: development-node
  template:
    metadata:
      labels:
        app: development-node
    spec:
      containers:
        - name: developmeent-node
          image: development-image
          imagePullPolicy: Always
          ports:
            - containerPort: 8080