apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: production-node
  template:
    metadata:
      labels:
        app: production-node
    spec:
      containers:
        - name: production-node
          image: 424710357996.dkr.ecr.us-east-2.amazonaws.com/rnn-model-image:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080